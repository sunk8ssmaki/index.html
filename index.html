<style>
/* ===== RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* ===== BODY ===== */
body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #ffd1dc, #fff);
  height: 100vh;
  overflow: hidden;
  position: relative;
}

/* ===== MUSIC BUTTON ===== */
#musicOverlay {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 20;
}

#musicOverlay button {
  padding: 12px 24px;
  font-size: 16px;
  border-radius: 30px;
  background: #ff2f92;
  color: white;
  border: none;
  box-shadow: 0 0 12px rgba(255, 105, 180, 0.45);
  cursor: pointer;
  transition: 0.3s;
}

#musicOverlay button:hover {
  transform: scale(1.05);
  background: #ff0f7a;
}

/* ===== SCREENS ===== */
.screen {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  text-align: center;
  padding: 20px;
  background: rgba(255, 255, 255, 0);
  opacity: 0;
  pointer-events: none;
  transition: 1s;
  z-index: 5;
}

.screen.active {
  opacity: 1;
  pointer-events: auto;
}

.title {
  font-size: 2.4rem;
  color: #ff2f92;
  margin-bottom: 10px;
  font-weight: 700;
  animation: fadeUp 0.8s ease forwards;
}

.subtitle {
  font-size: 1.2rem;
  color: #c72672;
  animation: fadeUp 1s ease forwards;
}

/* ===== PROFILE ===== */
.profileWrap {
  width: 180px;
  height: 180px;
  margin: 25px auto;
  border-radius: 50%;
  border: 5px solid #ff9ac4;
  overflow: hidden;
  animation: smoothPulse 4s infinite ease-in-out;
}

.profilePic {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* ===== BUTTONS ===== */
.btn {
  margin-top: 25px;
  padding: 15px 40px;
  background: #ff2f92;
  color: white;
  border: none;
  border-radius: 50px;
  font-size: 18px;
  cursor: pointer;
  transition: 0.4s;
}

.btn:hover {
  transform: scale(1.12) translateY(-3px);
  background: #ff0f7a;
  box-shadow: 0 0 20px #ff8ac6;
}

/* ===== TYPING MESSAGES ===== */
.msg {
  font-size: 1.25rem;
  width: 80%;
  max-width: 750px;
  color: #5f0037;
  line-height: 1.9;
  opacity: 1;
  margin-bottom: 25px;
  white-space: pre-wrap;
  overflow: hidden;
}

/* ===== ANIMATIONS ===== */
@keyframes fadeUp {
  from {opacity: 0; transform: translateY(40px);}
  to {opacity: 1; transform: translateY(0);}
}

@keyframes smoothPulse {
  0%,100% {transform: scale(1);}
  50% {transform: scale(1.05);}
}

/* ===== FIREWORKS CANVAS ===== */
#fireworks {
  position: fixed;
  inset: 0;
  z-index: 1;
  pointer-events: none;
}

#fireworksFlash {
  position: fixed;
  inset: 0;
  z-index: 2;
  pointer-events: none;
  background: white;
  opacity: 0;
}
</style>
</head>
<body>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
// ===== MUSIC CONTROL =====
let player;
function onYouTubeIframeAPIReady() {
  player = new YT.Player("bgMusic",{events:{}});
}

document.getElementById("playMusic").onclick = () => {
  if(player) player.playVideo();
  document.getElementById("musicOverlay").style.display = "none";
};

// ===== TYPING ANIMATION =====
function typeText(el, text, speed=50){
  el.textContent='';
  let i=0;
  let interval=setInterval(()=>{
    el.textContent+=text[i++];
    if(i>=text.length) clearInterval(interval);
  }, speed);
}

// ===== PAGE NAVIGATION =====
function goNext(current,next){
  document.getElementById("screen"+current).classList.remove("active");
  let nextScreen = document.getElementById("screen"+next);
  nextScreen.classList.add("active");
  const msg = nextScreen.querySelector('.msg');
  if(msg) typeText(msg,msg.dataset.text,50);
}

function restart(){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
  document.getElementById("screen1").classList.add("active");
}

// ===== FIREWORKS LOGIC =====
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
const flashDiv=document.getElementById("fireworksFlash");

function resize(){canvas.width=innerWidth;canvas.height=innerHeight;}
resize();
addEventListener("resize",resize);

let rockets=[], particles=[];
const pinkColors=["#ff4f9a","#ff6fae","#ff85c0","#ffb3d1","#ff80aa","#ff9fcf"];
const accentColors=["#fff9c4","#fffacd"];
let flashAlpha=0;

// ===== PARTICLE CLASSES =====
class FireParticle{
  constructor(x,y){
    this.x=x+(Math.random()-0.5)*8;
    this.y=y;
    this.vx=(Math.random()-0.5)*0.7;
    this.vy=-Math.random()*1;
    this.life=50+Math.random()*30;
    this.size=3+Math.random()*3;
    this.color=Math.random()<0.85?pinkColors[Math.floor(Math.random()*pinkColors.length)]:accentColors[Math.floor(Math.random()*accentColors.length)];
  }
  update(){this.x+=this.vx; this.y+=this.vy; this.life--;}
  draw(){
    ctx.fillStyle=this.color;
    ctx.globalAlpha=this.life/60;
    ctx.beginPath();
    ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
    ctx.fill();
    ctx.globalAlpha=1;
  }
}

class Trail{
  constructor(x,y){this.x=x; this.y=y; this.life=40;}
  update(){this.life--;}
  draw(){
    ctx.fillStyle=`rgba(255,140,0,${this.life/40})`;
    ctx.fillRect(this.x,this.y,3,3);
  }
}

class Spark{
  constructor(x,y,color){
    const a=Math.random()*Math.PI*2;
    const s=Math.random()*12+3;
    this.x=x; this.y=y;
    this.vx=Math.cos(a)*s;
    this.vy=Math.sin(a)*s;
    this.life=140;
    this.color=color;
  }
  update(){this.x+=this.vx; this.y+=this.vy; this.vy+=0.02; this.life--;}
  draw(){ctx.fillStyle=this.color; ctx.fillRect(this.x,this.y,3,3);}
}

class LineRay{
  constructor(x,y,color){
    this.x=x; this.y=y;
    this.angle=Math.random()*Math.PI*2;
    this.maxLength=Math.random()*200+150;
    this.currentLength=0;
    this.speed=Math.random()*5+3;
    this.life=80;
    this.color=color;
  }
  update(){this.currentLength+=this.speed;if(this.currentLength>this.maxLength)this.currentLength=this.maxLength; this.life--;}
  draw(){
    ctx.save();
    ctx.globalAlpha=this.life/80;
    ctx.strokeStyle=this.color;
    ctx.lineWidth=3;
    ctx.shadowBlur=20;
    ctx.shadowColor=this.color;
    ctx.beginPath();
    ctx.moveTo(this.x,this.y);
    ctx.lineTo(this.x+Math.cos(this.angle)*this.currentLength,this.y+Math.sin(this.angle)*this.currentLength);
    ctx.stroke();
    ctx.restore();
  }
}

class Rocket{
  constructor(side){
    this.x = side==="left"? 50+Math.random()*50 : innerWidth-100-Math.random()*50;
    this.y = canvas.height;
    this.vy = 1.5+Math.random();
    this.vx = (Math.random()-0.5)*1.2;
    this.targetY=Math.random()*canvas.height*0.35+80;
    this.exploded=false;
    this.sway=Math.random()*0.03+0.015;
    this.angle=Math.random()*Math.PI*2;
  }
  update(){
    // âœ… Removed screen1 check to allow fireworks on all screens
    this.x+=Math.sin(this.angle)*this.vx; this.angle+=this.sway; this.y-=this.vy;
    for(let i=0;i<6;i++) particles.push(new Trail(this.x+(Math.random()-0.5)*6,this.y+15));
    for(let i=0;i<2;i++) particles.push(new FireParticle(this.x,this.y));
    if(this.y<=this.targetY && !this.exploded){ this.explode(); this.exploded=true; }
  }
  draw(){ctx.fillStyle="#ff9f1c"; ctx.fillRect(this.x,this.y,5,16);}
  explode(){
    flashAlpha=0.6; flashDiv.style.transition='opacity 0.4s ease-out'; flashDiv.style.opacity=flashAlpha;
    setTimeout(()=>{flashDiv.style.opacity=0;},400);
    for(let i=0;i<150;i++){
      let color=Math.random()<0.85?pinkColors[Math.floor(Math.random()*pinkColors.length)]:accentColors[Math.floor(Math.random()*accentColors.length)];
      particles.push(new Spark(this.x,this.y,color));
    }
  }
}

// ===== HIGHLIGHT ROCKET =====
let highlightFired=false;

class HighlightRocket extends Rocket{
  constructor(side){ super(side); this.isHighlight=true; this.upDelay=3000; this.upTime=0; }
  update(){
    // âœ… Removed screen1 check
    if(!this.exploded){
      this.x+=Math.sin(this.angle)*this.vx;
      this.angle+=this.sway;
      this.y-=this.vy;
      this.upTime+=16;
      for(let i=0;i<6;i++) particles.push(new Trail(this.x+(Math.random()-0.5)*6,this.y+15));
      for(let i=0;i<2;i++) particles.push(new FireParticle(this.x,this.y));
      if(this.y<=this.targetY && this.upTime>=this.upDelay){this.explode(); this.exploded=true;}
    }
  }
  explode(){
    if(!highlightFired){
      highlightFired=true;
      document.body.style.background='radial-gradient(circle, #000010 0%, #000000 100%)';
      for(let i=0;i<200;i++){
        const star=document.createElement('div');
        star.style.position='fixed';
        star.style.left=Math.random()*window.innerWidth+'px';
        star.style.top=Math.random()*window.innerHeight+'px';
        star.style.width='2px'; star.style.height='2px';
        star.style.background='white'; star.style.opacity=Math.random();
        star.style.borderRadius='50%'; star.style.pointerEvents='none';
        document.body.appendChild(star);
      }
    }
    flashAlpha=0.6; flashDiv.style.transition='opacity 0.4s ease-out'; flashDiv.style.opacity=flashAlpha;
    setTimeout(()=>{flashDiv.style.opacity=0;},400);
    for(let i=0;i<200;i++){
      let t=i*0.05;
      let sx=this.x+10*Math.pow(Math.sin(t),3)*6;
      let sy=this.y-(7*Math.cos(t)-2.5*Math.cos(2*t))*6;
      let color=pinkColors[Math.floor(Math.random()*pinkColors.length)];
      particles.push(new Spark(sx,sy,color));
    }
  }
}

// ===== FIREWORKS BATCHES =====
setInterval(()=>{
  rockets.push(new Rocket("left"));
  rockets.push(new Rocket("right"));
  rockets.push(new HighlightRocket("left"));
},4000);

// ===== FIREWORKS ANIMATE =====
function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  rockets.forEach((r,i)=>{r.update(); r.draw(); if(r.exploded) rockets.splice(i,1);});
  particles.forEach((p,i)=>{p.update(); p.draw(); if(p.life<=0) particles.splice(i,1);});
  requestAnimationFrame(animate);
}
animate();

// ===== WATERFALL / FALLING STAR EFFECT =====
let waterfallParticles=[];

class WaterfallStar{
  constructor(){
    this.x=Math.random()*canvas.width;
    this.y=-10-Math.random()*100;
    this.length=10+Math.random()*20;
    this.speed=1+Math.random()*2;
    this.opacity=0.3+Math.random()*0.7;
    this.width=1+Math.random()*2;
    this.color=pinkColors[Math.floor(Math.random()*pinkColors.length)];
  }
  update(){
    this.y+=this.speed;
    this.opacity-=0.003;
    if(this.opacity<=0) this.reset();
  }
  reset(){
    this.x=Math.random()*canvas.width;
    this.y=-10-Math.random()*100;
    this.opacity=0.3+Math.random()*0.7;
    this.speed=1+Math.random()*2;
    this.width=1+Math.random()*2;
    this.color=pinkColors[Math.floor(Math.random()*pinkColors.length)];
  }
  draw(){
    ctx.strokeStyle=this.color;
    ctx.globalAlpha=this.opacity;
    ctx.lineWidth=this.width;
    ctx.beginPath();
    ctx.moveTo(this.x,this.y);
    ctx.lineTo(this.x,this.y+this.length);
    ctx.stroke();
    ctx.globalAlpha=1;
  }
}

// Initialize 120 waterfall stars
for(let i=0;i<120;i++) waterfallParticles.push(new WaterfallStar());

// Animate waterfall stars
function animateWaterfall(){
  waterfallParticles.forEach(s=>{s.update(); s.draw();});
  requestAnimationFrame(animateWaterfall);
}
animateWaterfall();
</script>
